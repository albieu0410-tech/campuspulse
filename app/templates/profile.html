<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CampusPulse | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <main class="max-w-3xl mx-auto p-6">
      <div class="bg-white rounded-2xl shadow-sm border p-6">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-semibold">Profile</h1>
          <a href="/" class="px-3 py-2 rounded-xl border hover:bg-slate-50 text-sm">Back</a>
        </div>

        <div class="mt-6">
          <div class="text-sm text-slate-600">Signed in as</div>
          <div id="profileName" class="text-lg font-semibold"></div>
          <div id="profileEmail" class="text-sm text-slate-600"></div>
        </div>

        <div class="mt-8 border-t pt-6" id="change-password">
          <h2 class="text-lg font-semibold">Change password</h2>
          <form id="passwordForm" class="mt-4 space-y-3">
            <div>
              <label class="block text-sm font-medium">Current password</label>
              <input id="oldPassword" type="password" required
                class="mt-1 w-full rounded-xl border p-2" />
            </div>
            <div>
              <label class="block text-sm font-medium">New password</label>
              <input id="newPassword" type="password" required
                class="mt-1 w-full rounded-xl border p-2" />
            </div>
            <div>
              <label class="block text-sm font-medium">Confirm new password</label>
              <input id="confirmPassword" type="password" required
                class="mt-1 w-full rounded-xl border p-2" />
            </div>
            <button class="px-4 py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-500">
              Update password
            </button>
            <div id="passwordOut" class="text-sm text-slate-600"></div>
          </form>
        </div>
      </div>
    </main>
    <script src="/static/profile.js"></script>
  </body>
</html>
